name: Build
on:
  push:
    branches:
    - master
    - develop
  pull_request:
    branches:
    - master
    - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.14.0' # The Go version to download (if necessary) and use.
    
    - name: Install Lint dependencies
      run: |
        go version
        go get -u golang.org/x/lint/golint

    - name: Install all dependencies
      run: |
        go get
        
    - name: Run build
      run: |

        rm -rf ./build
        mkdir -p build && go build -o ./build/dp-parser
      
    - name: Push build
      run: |
        echo "Build dp-parser..."

        git config --global user.name "Thug [bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

        git add -A
        git commit -m "build package"
        git push
       